<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp号码处理工具（网页版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#25D366', // WhatsApp绿色
                        secondary: '#128C7E',
                        neutral: '#F0F2F5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-height {
                transition: max-height 0.3s ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen flex flex-col">
    <!-- 头部 -->
    <header class="bg-white shadow-md py-4 px-6">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fa fa-whatsapp text-primary text-3xl"></i>
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800">WhatsApp号码处理工具</h1>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <span class="text-gray-600" id="status-indicator">
                    <i class="fa fa-info-circle mr-1"></i>准备就绪（网页版）
                </span>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto p-4 md:p-6 lg:p-8">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-xl">
            <!-- 说明区域 -->
            <div class="bg-primary/10 p-4 md:p-6 border-b border-primary/20">
                <h2 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
                    <i class="fa fa-info-circle text-primary mr-2"></i>使用说明
                </h2>
                <ul class="text-gray-700 space-y-2 text-sm md:text-base">
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
                        <span>在下方文本框中输入号码列表，每行一个号码</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
                        <span>每按一次<span class="font-semibold bg-yellow-100 px-1 rounded">Enter键</span>，系统会自动处理第一个号码并将其删除</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
                        <span>系统会将号码填入链接并自动打开网页版：<code class="bg-gray-100 px-2 py-1 rounded text-sm">https://web.whatsapp.com/send?phone=+{号码}&text=Favor%20contactarme</code></span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
                        <span>所有号码处理完毕后，系统会提醒您</span>
                    </li>
                </ul>
            </div>
            
            <!-- 输入区域 -->
            <div class="p-4 md:p-6">
                <div class="mb-4">
                    <label for="number-list" class="block text-gray-700 font-medium mb-2">
                        号码列表 <span class="text-sm text-gray-500">(每行一个号码，已处理号码会自动删除)</span>
                    </label>
                    <textarea 
                        id="number-list" 
                        class="w-full h-40 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all resize-none"
                        placeholder="例如：
1234567890
0987654321
1122334455"
                    ></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <button id="process-btn" class="flex-1 bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                        <i class="fa fa-play mr-2"></i>处理第一个号码
                    </button>
                    <button id="clear-btn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                        <i class="fa fa-trash mr-2"></i>清空列表
                    </button>
                </div>
                
                <!-- 状态显示 -->
                <div id="status-container" class="bg-gray-50 p-3 rounded-lg border border-gray-200 hidden">
                    <h3 class="font-medium text-gray-700 mb-2 flex items-center">
                        <i class="fa fa-progress text-primary mr-2"></i>处理状态
                    </h3>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">初始总数：<span id="initial-count" class="font-medium">0</span></span>
                        <span class="text-gray-600">已处理：<span id="processed-count" class="font-medium">0</span></span>
                        <span class="text-gray-600">剩余：<span id="remaining-count" class="font-medium">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="bg-white py-4 px-6 border-t border-gray-200">
        <div class="container mx-auto text-center text-gray-600 text-sm">
            <p>WhatsApp号码处理工具 &copy; 2023</p>
        </div>
    </footer>

    <!-- 完成提示弹窗 -->
    <div id="complete-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-check text-primary text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">处理完成</h3>
                <p class="text-gray-600 mb-6">所有号码已处理完毕</p>
                <button id="close-modal" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all duration-200">
                    确定
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const numberListEl = document.getElementById('number-list');
        const processBtn = document.getElementById('process-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusContainer = document.getElementById('status-container');
        const initialCountEl = document.getElementById('initial-count');
        const processedCountEl = document.getElementById('processed-count');
        const remainingCountEl = document.getElementById('remaining-count');
        const statusIndicator = document.getElementById('status-indicator');
        const completeModal = document.getElementById('complete-modal');
        const closeModal = document.getElementById('close-modal');
        
        // 状态变量
        let initialCount = 0;
        let processedCount = 0;
        
        // 初始化
        function initialize() {
            updateStatus();
        }
        
        // 处理第一个号码（核心修改：使用web.whatsapp.com域名）
        function processFirstNumber() {
            // 从文本区域获取号码列表
            const input = numberListEl.value.trim();
            if (!input) {
                alert('请先输入号码列表');
                return;
            }
            
            // 分割号码，过滤空行
            let numbers = input.split('\n')
                .map(num => num.trim())
                .filter(num => num);
            
            if (numbers.length === 0) {
                alert('未找到有效的号码');
                return;
            }
            
            // 第一次处理时记录初始总数
            if (initialCount === 0) {
                initialCount = numbers.length;
            }
            
            // 显示状态容器
            statusContainer.classList.remove('hidden');
            
            // 获取第一个号码
            const firstNumber = numbers[0];
            
            // 关键修改：使用web.whatsapp.com强制打开网页版
            const url = `https://web.whatsapp.com/send?phone=+${firstNumber}&text=Favor%20contactarme`;
            
            // 打开链接
            window.open(url, '_blank');
            
            // 从列表中移除已处理的号码
            numbers = numbers.slice(1);
            numberListEl.value = numbers.join('\n');
            
            // 更新计数
            processedCount++;
            
            // 更新状态
            updateStatus();
            
            // 聚焦到文本区域，方便按回车
            numberListEl.focus();
            
            // 检查是否所有号码都已处理
            if (numbers.length === 0) {
                showCompleteModal();
                // 重置计数
                initialCount = 0;
                processedCount = 0;
            }
        }
        
        // 更新状态显示
        function updateStatus() {
            const remaining = initialCount > 0 ? initialCount - processedCount : 0;
            
            initialCountEl.textContent = initialCount;
            processedCountEl.textContent = processedCount;
            remainingCountEl.textContent = remaining;
            
            // 更新顶部状态指示器
            if (initialCount > 0 && remaining > 0) {
                statusIndicator.innerHTML = `<i class="fa fa-spinner fa-spin mr-1"></i>已处理 ${processedCount}/${initialCount}，剩余 ${remaining}`;
            } else if (initialCount > 0 && remaining === 0) {
                statusIndicator.innerHTML = `<i class="fa fa-check-circle mr-1 text-primary"></i>全部处理完成`;
            } else {
                statusIndicator.innerHTML = '<i class="fa fa-info-circle mr-1"></i>准备就绪（网页版）';
            }
        }
        
        // 清空列表
        function clearList() {
            numberListEl.value = '';
            initialCount = 0;
            processedCount = 0;
            statusContainer.classList.add('hidden');
            updateStatus();
            numberListEl.focus();
        }
        
        // 显示完成提示弹窗
        function showCompleteModal() {
            completeModal.classList.remove('hidden');
            // 触发动画
            setTimeout(() => {
                completeModal.classList.add('opacity-100');
                completeModal.querySelector('div').classList.remove('scale-95');
                completeModal.querySelector('div').classList.add('scale-100');
            }, 10);
        }
        
        // 隐藏完成提示弹窗
        function hideCompleteModal() {
            completeModal.classList.remove('opacity-100');
            completeModal.querySelector('div').classList.remove('scale-100');
            completeModal.querySelector('div').classList.add('scale-95');
            
            setTimeout(() => {
                completeModal.classList.add('hidden');
            }, 300);
        }
        
        // 事件监听
        processBtn.addEventListener('click', processFirstNumber);
        clearBtn.addEventListener('click', clearList);
        closeModal.addEventListener('click', hideCompleteModal);
        
        // 监听回车键
        numberListEl.addEventListener('keydown', (e) => {
            // 如果按的是回车键且文本区域有内容
            if (e.key === 'Enter' && numberListEl.value.trim() !== '') {
                e.preventDefault(); // 阻止默认行为（避免在文本区域添加新行）
                processFirstNumber();
            }
        });
        
        // 点击弹窗外部关闭弹窗
        completeModal.addEventListener('click', (e) => {
            if (e.target === completeModal) {
                hideCompleteModal();
            }
        });
        
        // 初始化应用
        initialize();
    </script>
</body>
</html>
